<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-info">
            <h1 id="nombreDisplay"></h1>
            <p>Edad: <span id="edadDisplay"></span></p>
            <p>Email: <span id="emailDisplay"></span></p>
        </div>

        <button id="editarBtn">Editar Perfil</button>

        <div class="edit-form" id="editForm">
            <div class="input-group">
                <label for="nombreInput">Nombre:</label>
                <input type="text" id="nombreInput">
            </div>
            <div class="input-group">
                <label for="edadInput">Edad:</label>
                <input type="number" id="edadInput">
            </div>
            <div class="input-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput">
            </div>
            <button id="guardarBtn">Guardar Cambios</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
